{% extends 'shop/base.html' %}

{% block content %}
<main>

<div class="py-6 sm:py-8 md:py-10">
    <div class="max-w-lg mx-auto px-4 sm:px-6 md:px-8">
        <form method="POST" class="bg-white rounded-xl shadow-md p-6 sm:p-8">
            <div class="text-center mb-6">
                <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-2">Remove Item from Cart?</h2>
                <p class="text-sm sm:text-base text-gray-600">Are you sure you want to remove this item? You can add it back anytime.</p>
            </div>
            {% csrf_token %}
            <button type="submit" class="w-full py-3 px-5 bg-red-600 text-white font-semibold rounded-lg
                     shadow-md hover:bg-red-700
                     focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2
                     transition text-sm sm:text-base">
                Remove Item
            </button>

        </form>
    </div>
</div>
</main>
{% endblock %}
